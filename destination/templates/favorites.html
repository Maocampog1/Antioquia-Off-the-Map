{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">My Favorite Destinations</h1>
    
    {% if favorites %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for favorite in favorites %}
        <div class="relative rounded-lg overflow-hidden shadow-lg">
            <a href="{% url 'municipality_detail' favorite.municipality.id %}">
                <img src="{{ favorite.municipality.image.url }}" alt="{{ favorite.municipality.name }}" class="w-full h-48 object-cover">
                <div class="absolute inset-0 bg-black/50"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="text-white font-bold">{{ favorite.municipality.name|upper }}</span>
                </div>
            </a>
            <button class="absolute top-2 right-2 z-10 text-2xl w-10 h-10 flex items-center justify-center bg-white rounded-full shadow-md hover:shadow-lg transition-all favorite-btn"
                    data-municipality-id="{{ favorite.municipality.id }}"
                    style="color: red;">
                â™¥
            </button>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-gray-600">You haven't favorited any destinations yet.</p>
    {% endif %}
</div>
{% endblock %}
