{% include 'home.html'%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos en {{ municipality.name }}</h1>
    
    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    <strong>{{ event.name }}</strong> - {{ event.date }} <br>
                    {{ event.description }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay eventos programados en este municipio.</p>
    {% endif %}

    <a href="{% url 'municipality_detail' municipality.id %}">Volver al municipio</a>
</body>
</html>
