<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Routes API</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiiEYgN22LfADsfaWZah1sCjhH1HLFaO0&libraries=geometry&callback=inicializarMapa" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Selecciona Origen y Destino</h1>
    <button onclick="obtenerRuta()">Obtener Ruta</button>
    <div id="map"></div>

    <script>
        let map;
        let directionsRenderer;
        let origenMarker = null;
        let destinoMarker = null;
        let origen = null;
        let destino = null;

        function inicializarMapa() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 4.6097, lng: -74.0817 },
                zoom: 12
            });

            directionsRenderer = new google.maps.Polyline({
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 4,
                map: map
            });

            map.addListener("click", (event) => agregarMarcador(event.latLng));
        }

        function agregarMarcador(ubicacion) {
            if (!origen) {
                origen = ubicacion;
                origenMarker = new google.maps.Marker({
                    position: ubicacion,
                    map: map,
                    label: "A"
                });
            } else if (!destino) {
                destino = ubicacion;
                destinoMarker = new google.maps.Marker({
                    position: ubicacion,
                    map: map,
                    label: "B"
                });
            } else {
                alert("Ya seleccionaste origen y destino. Presiona 'Obtener Ruta'.");
            }
        }

        async function obtenerRuta() {
            if (!origen || !destino) {
                alert("Selecciona origen y destino en el mapa.");
                return;
            }

            const origenCoords = `${origen.lat()},${origen.lng()}`;
            const destinoCoords = `${destino.lat()},${destino.lng()}`;

            try {
                const response = await fetch(`/obtener_ruta/?origen=${origenCoords}&destino=${destinoCoords}`);
                const data = await response.json();

                if (data.polyline) {
                    mostrarRuta(data.polyline);
                } else {
                    console.error("Error en la API:", data.error);
                }
            } catch (error) {
                console.error("Error al obtener la ruta:", error);
            }
        }

        function mostrarRuta(encodedPolyline) {
            const decodedPath = google.maps.geometry.encoding.decodePath(encodedPolyline);
            directionsRenderer.setPath(decodedPath);
        }
    </script>
</body>
</html>
